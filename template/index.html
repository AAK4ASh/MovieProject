{% extends 'base.html' %}
{% block body %}

<div class="container">
   <div class="row">
      {% for i in movie_list %}

      <div class=" col-12 col-sm-6 col-md-4 col-lg-4">
         <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">More Details</a>
  </div>
</div>
      </div>
             {% endfor %}
   </div>
</div>
{% endblock %}
